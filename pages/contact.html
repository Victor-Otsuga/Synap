    <section id="group">

        <table>
            <tr id="imagesTr">

            <tr>  
                <td class="nameTD">Victor Augusto</td>
                <td class="space"></td>
                <td class="nameTD">Vitor Moura</td>
            </tr>
            <tr>
                <td>RM 553518</td>
                <td class="space"></td>
